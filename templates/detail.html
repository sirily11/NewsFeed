{% extends 'header.html' %}
{% block content %}
    {% include 'navbar.html' %}
    <div class="card w-100">
        <div class="card-body">
            {% for log in logs %}
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{ log['time'] }}</h5>
                    </div>
                    <p class="mb-1">{{ log['message'] }}</p>
                </a>
            {% endfor %}
            <a href="/home" class="card-link">Back</a>
        </div>
    </div>

{% endblock %}
